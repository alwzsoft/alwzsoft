<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q1YTMG8KPK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Q1YTMG8KPK');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alwzsoft | Explore K-Culture & Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; min-height: 100vh; }
        header { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        header h1 { margin: 0; color: white; font-size: 2em; cursor: pointer; }
        nav { background: rgba(255, 255, 255, 0.1); padding: 10px 0; text-align: center; }
        nav a { color: white; margin: 0 20px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        nav a:hover, nav a.active { color: #FFD700; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 15px; margin: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        .features { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px; }
        .feature-card { width: 320px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; transition: 0.3s; }
        .feature-card:hover { transform: translateY(-5px); }
        .feature-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        
        .post-date { font-size: 12px; color: #999; margin-bottom: 5px; }
        .blue { color: #667eea; font-weight: bold; font-size: 0.9em; }
        
        /* ÌÄ¥Ï¶à Î≤ÑÌäº Ïä§ÌÉÄÏùº Î≥¥Í∞ï */
        .quiz-btn { background: #ff4757; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: auto; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .quiz-btn:hover { background: #e84118; transform: scale(1.02); }

        /* Î™®Îã¨ ÏãúÏä§ÌÖú Î≥¥Í∞ï */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 90%; max-width: 450px; margin: 10% auto; padding: 40px 30px; border-radius: 25px; text-align: center; position: relative; animation: slideDown 0.4s ease; }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .close { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #aaa; }
        .quiz-options { display: flex; flex-direction: column; gap: 12px; margin-top: 25px; }
        .opt-btn { padding: 15px; border: 2px solid #667eea; border-radius: 12px; background: white; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.2s; }
        .opt-btn:hover { background: #f0f2ff; border-color: #764ba2; }
        
        .filter-btn { padding: 8px 20px; margin: 0 5px 10px; border: none; background: #eee; color: #666; cursor: pointer; border-radius: 20px; transition: 0.3s; font-weight: bold; }
        .filter-btn.active { background: #ffd700; color: #333; }
        
        .donation-btn { background: #FFD700; color: black; padding: 8px 15px; text-decoration: none; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1 onclick="showSection('home')">ALWZSOFT</h1>
        <a href="https://buymeacoffee.com/alwzsoft" class="donation-btn" target="_blank">‚òï Donate</a>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Home</a>
        <a href="#post" onclick="showSection('post')">Post & Quiz</a>
        <a href="#about" onclick="showSection('about')">About</a>
    </nav>

    <div class="container">
        <div id="home-content">
            <section class="section" style="text-align: center;">
                <img src="images/logo.jpg" alt="Logo" style="max-width:150px; border-radius: 50%;">
                <h2>Connecting You to Korea, Always.</h2>
                <p>Explore K-Culture, lifestyle, and join our interactive quizzes!</p>
            </section>
        </div>

        <div id="post-content" style="display:none;">
            <section class="section">
                <h2>K-Pulse Posts</h2>
                <div class="filter-buttons" style="text-align:center; margin-bottom: 20px;">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="food">Food</button>
                    <button class="filter-btn" data-filter="culture">Culture</button>
                    <button class="filter-btn" data-filter="shopping">Shopping</button>
                </div>
                <div class="features" id="post-container"></div>
            </section>
        </div>

        <div id="about-content" style="display:none;">
            <section class="section">
                <h2>About ALWZSOFT</h2>
                <p>We share the most authentic Korean experiences with the world.</p>
            </section>
        </div>
    </div>

    <div id="quizModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQuiz()">&times;</span>
            <div style="font-size: 3em; margin-bottom: 10px;">ü§î</div>
            <h2 id="quiz-question" style="margin-top:0;">Question?</h2>
            <div id="quiz-options" class="quiz-options"></div>
        </div>
    </div>

    <script src="data/posts.js"></script>
    <script>
        // 1. Ìè¨Ïä§Ìä∏ Ïπ¥Îìú ÏÉùÏÑ± (HTML Íµ¨Ï°∞ Ïú†ÏßÄ)
        function renderPosts() {
            const container = document.getElementById('post-container');
            if (typeof posts === 'undefined') {
                container.innerHTML = "<p>No posts found.</p>";
                return;
            }

            container.innerHTML = posts.map((post, index) => `
                <div class="feature-card" data-category="${post.category}">
                    <p class="post-date">${post.date}</p>
                    <h3>${post.title}</h3>
                    <img src="${post.img}" alt="${post.title}">
                    <p style="text-align:left; font-size:0.95em; line-height:1.6;">${post.desc}</p>
                    ${post.quiz ? `<button class="quiz-btn" onclick="openQuiz(${index})"><i class="fas fa-lightbulb"></i> Start Quiz!</button>` : ''}
                </div>
            `).join('');
        }

        // 2. ÌÄ¥Ï¶à Í∏∞Îä•
        function openQuiz(index) {
            const quiz = posts[index].quiz;
            if (!quiz) return;

            document.getElementById('quiz-question').innerText = quiz.question;
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = quiz.options.map(opt => `
                <button class="opt-btn" onclick="checkAnswer('${opt}', '${quiz.answer}')">${opt}</button>
            `).join('');

            document.getElementById('quizModal').style.display = 'block';
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                alert("üéâ Correct! You're a K-expert!");
                closeQuiz();
            } else {
                alert("‚ùå Try again!");
            }
        }

        function closeQuiz() {
            document.getElementById('quizModal').style.display = 'none';
        }

        // 3. ÏÑπÏÖò Ï†ÑÌôò
        function showSection(id) {
            ['home', 'post', 'about'].forEach(s => {
                const content = document.getElementById(s + '-content');
                if(content) content.style.display = 'none';
            });
            const target = document.getElementById(id + '-content');
            if(target) target.style.display = 'block';
            
            // Î©îÎâ¥ ÌôúÏÑ±Ìôî ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('nav a').forEach(a => {
                a.classList.remove('active');
                if(a.getAttribute('onclick').includes(`'${id}'`)) a.classList.add('active');
            });
        }

        // ÌïÑÌÑ∞ Î°úÏßÅ
        document.addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                const filter = e.target.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                document.querySelectorAll('.feature-card').forEach(card => {
                    if (filter === 'all' || card.dataset.category === filter) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        });

        window.onload = () => {
            renderPosts();
            const hash = window.location.hash.replace('#', '');
            // Í∏∞Ï°¥ Ï£ºÏÜå(culture) Ìò∏Ìôò Ï≤òÎ¶¨
            if(hash === 'culture' || hash === 'post') showSection('post');
            else if(hash === 'about') showSection('about');
            else showSection('home');
        };

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('quizModal');
            if (event.target == modal) closeQuiz();
        }
    </script>
</body>
</html>
